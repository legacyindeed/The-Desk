<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#020617"/>

  <!-- Open book pages -->
  <path d="M20 38 Q35 34 50 38 L50 68 Q35 64 20 68 Z" fill="#f8fafc" opacity="0.95"/>
  <path d="M80 38 Q65 34 50 38 L50 68 Q65 64 80 68 Z" fill="#f1f5f9" opacity="0.9"/>

  <!-- Book spine line -->
  <line x1="50" y1="38" x2="50" y2="68" stroke="#94a3b8" stroke-width="1.5" opacity="0.6"/>

  <!-- Page lines on left -->
  <line x1="26" y1="46" x2="46" y2="44" stroke="#cbd5e1" stroke-width="1.2" opacity="0.7"/>
  <line x1="26" y1="51" x2="46" y2="49" stroke="#cbd5e1" stroke-width="1.2" opacity="0.7"/>
  <line x1="26" y1="56" x2="46" y2="54" stroke="#cbd5e1" stroke-width="1.2" opacity="0.5"/>

  <!-- Page lines on right -->
  <line x1="74" y1="46" x2="54" y2="44" stroke="#cbd5e1" stroke-width="1.2" opacity="0.7"/>
  <line x1="74" y1="51" x2="54" y2="49" stroke="#cbd5e1" stroke-width="1.2" opacity="0.7"/>
  <line x1="74" y1="56" x2="54" y2="54" stroke="#cbd5e1" stroke-width="1.2" opacity="0.5"/>

  <!-- Quill pen (top right, elegant) -->
  <g transform="translate(62, 22) rotate(35)">
    <!-- Feather body -->
    <path d="M0 0 Q4 8 2 18 Q0 14 -2 18 Q-4 8 0 0 Z" fill="#f59e0b" opacity="0.9"/>
    <!-- Quill tip -->
    <path d="M-1 16 L1 16 L0 22 Z" fill="#fbbf24"/>
    <!-- Ink tip -->
    <line x1="0" y1="20" x2="0" y2="24" stroke="#94a3b8" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>
